<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container" id="header">
        <nav class="row">
          <ul class="navbar column-full">
            <li><a href="#" class="nav-title">Code Journal</a></li>
            <li><a href="#entries" class="nav-link">Entries</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <h2 class="column-full" id="new-entry-head">New Entry</h2>
        <form class="row">
          <div class="column-half">
            <img
              src="./images/placeholder-image-square.jpg"
              alt="default placeholder image for journal entry"
              class="img-placeholder" />
          </div>
          <div class="column-half">
            <label for="title">Title</label>
            <input id="title" type="text" name="title" required />
            <label for="url">Photo URL</label>
            <input id="url" type="url" name="url" required />
          </div>
          <div class="column-full">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes " rows="5" required></textarea>
          </div>
          <div class="column-full">
            <button type="submit" class="save-button">Save</button>
          </div>
        </form>
      </div>
      <div data-view="entries" class="hidden">
        <div class="entries-header">
          <h2 class="column-full" id="entries-head">Entries</h2>
          <a href="#" id="new-entry-btn" class="new-entry-button">NEW</a>
        </div>

        <ul id="entries-list"></ul>
        <p id="no-entries-message" class="hidden">
          No entries have been recorded
        </p>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
