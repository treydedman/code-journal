<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container" id="header">
        <h1 class="column-full">Code Journal</h1>
      </div>
    </header>
    <main class="container">
      <nav id="navbar" class="column-full">
        <a href="#" id="viewEntriesLink" class="column-half">Entries</a>
        <a href="#" id="view-new-entry-link" class="button new-button">NEW</a>
      </nav>

      <div data-view="entry-form" class="hidden">
        <h1 class="column-full" id="new-entry-header">New Entry</h1>
        <form class="row">
          <div class="column-half">
            <img
              src="./images/placeholder-image-square.jpg"
              alt="default placeholder image for journal entry"
              class="img-placeholder" />
          </div>
          <div class="column-half">
            <label for="title">Title</label>
            <input id="title" type="text" name="title" required />
            <label for="url">Photo URL</label>
            <input id="url" type="url" name="url" required />
          </div>
          <div class="column-full">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" rows="5" required></textarea>
          </div>
          <div class="column-full">
            <button type="submit" class="save-button">Save</button>
          </div>
        </form>
      </div>

      <div data-view="entries">
        <ul>
          <li id="no-entries-message" class="no-entries hidden">
            No entries have been recorded
          </li>
        </ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
